<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body class="body-container">
    <header class="header-container">
      <img src="./images/collins-lesulie-EMchw-7rqRw-unsplash.jpg" alt="butterfly on human hand" />
      <div class="logo">
        <a href="https://www.theodinproject.com/" target="_blank">
          <img src="./images/odin-lined.png" alt="the odin project logo" />
        </a>
        <p>THE ODIN PROJECT</p>
      </div>
      <div class="credit">
        <p>
          Photo by <a href="https://unsplash.com/@clesulie">Collins Lesulie</a> from
          <a href="https://unsplash.com/">unsplash</a>
        </p>
      </div>
    </header>
    <main class="main-container">
      <div class="container1">
        <div class="margin-move">
          <p>
            This is not a real online service! You know you need something like this in your life to help you realize
            your deepest dreams.<br />
            Sign up <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
      </div>
      <form id="sign-up-form" class="container2" action="#" method="post">
        <div class="margin-move">
          <p>Let's do this!</p>
          <div class="sign-up-container">
            <div class="wrapper">
              <label for="first-name">FIRST NAME</label>
              <input id="first-name" type="text" name="'first-name" placeholder="Odin"/>
            </div>
            <div class="wrapper">
              <label for="last-name">LAST NAME</label>
              <input id="last-name" type="text" name="last-name" placeholder="Odinson"/>
            </div>
            <div class="wrapper">
              <label for="email">EMAIL</label>
              <input id="email" type="email" name="email" placeholder="odin@valhalla.com"/>
            </div>
            <div class="wrapper">
              <label for="phone-number">PHONE NUMBER</label>
              <input id="phone-number" type="number" name="phone-number" placeholder="123xxxxxxx"/>
            </div>
            <div class="wrapper">
              <label for="password">PASSWORD</label>
              <input class="error" id="password" type="password" name="password" />
            </div>
            <div class="wrapper">
              <label for="confirm-password">CONFIRM PASSWORD</label>
              <input class="error" id="confirm-password" type="password" name="confirm-password" />
            </div>
          </div>
        </div>
      </form>
      <div class="container3 margin-move">
        <button type="submit" form="sign-up-form">Create Account</button>
        <p>Already have an account? <a href="#">Log in</a></p>
      </div>
    </main>
  </body>
</html>
