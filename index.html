<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Sign-up Form</title>
  </head>
  <body class="body-container">
    <header class="header-container">
      <img
        src="./images/collins-lesulie-EMchw-7rqRw-unsplash.jpg"
        alt="butterfly on human hand"
      />
      <div class="logo">
        <img src="./images/odin-lined.png" alt="the odin project logo" />
        <p>ODIN</p>
      </div>
      <div class="credit">
        <p>Photo by <a href="https://unsplash.com/@clesulie">Collins Lesulie</a> from <a href="https://unsplash.com/">unsplash</a></p>
      </div>
    </header>
    <main class="main-container">
      <div>
        <div>
          <p>
            This is not a real online service! You know uou need something like
            this in your life to help you realize your deepest dreams. Sign up
            <em>now</em> to get started.
          </p>
          <p>You <em>know</em> you want to.</p>
        </div>
        <form action="#">
          <fieldset>
            <label for="first-name">FIRST NAME</label>
            <input id="first-name" type="text" />
            <label for="last-name">LAST NAME</label>
            <input id="last-name" type="text" />
            <label for="email">EMAIL</label>
            <input id="email" type="email" />
            <label for="phone-number">PHONE NUMBER</label>
            <input id="phone-number" type="number" />
            <label for="password">PASSWORD</label>
            <input id="password" type="password" />
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input id="confirm-password" type="password" />
          </fieldset>
        </form>
        <div>
          <button>Create Account</button>
          <p>Already have an account? <a href="#">Log in</a></p>
        </div>
      </div>
    </main>
  </body>
</html>
